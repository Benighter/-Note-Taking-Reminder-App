<div class="notes-container" cdkDropList (cdkDropListDropped)="onDrop($event)">
<div class="note-card" cdkDrag *ngFor="let note of notes" (click)="openNote(note.id)">
    <div class="note-content">
      <h3 class="note-title">{{note.title}}</h3>
      <p class="note-preview">{{note.content}}</p>
      <div class="note-footer">
        <span class="note-date">Created: {{note.createdAt | date}}</span>
      </div>
    </div>
  </div>
  <!-- Add floating action button for new note -->
  <button class="add-note-btn" (click)="openNote()">+</button>
</div>
