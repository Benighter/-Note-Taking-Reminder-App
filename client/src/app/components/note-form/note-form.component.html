<div class="note-form-container">
  <form [formGroup]="noteForm" (ngSubmit)="onSubmit()">
    <div class="form-header">
      <h2>{{ isEditMode ? 'Edit Note' : 'Create Note' }}</h2>
      <button *ngIf="isEditMode" type="button" class="delete-btn" (click)="deleteNote()">
        <i class="fas fa-trash"></i>
      </button>
    </div>

    <div class="form-group">
      <input type="text" formControlName="title" placeholder="Note Title">
      <div class="error" *ngIf="noteForm.get('title')?.errors?.['required'] && noteForm.get('title')?.touched">
        Title is required
      </div>
    </div>

    <div class="form-group">
      <textarea formControlName="content" placeholder="Note Content" rows="6"></textarea>
    </div>

    <div class="form-group">
      <select formControlName="category">
        <option value="">Select Category</option>
        <option *ngFor="let category of categories" [value]="category">
          {{category}}
        </option>
      </select>
    </div>

    <div class="form-group reminder-group">
      <label>
        <input type="checkbox" (change)="toggleReminder($event)">
        Set Reminder
      </label>
      <input *ngIf="showReminder" type="datetime-local" formControlName="reminder">
    </div>

    <div class="form-actions">
      <button type="button" class="cancel-btn" (click)="cancel()">Cancel</button>
      <button type="submit" [disabled]="noteForm.invalid">
        {{ isEditMode ? 'Update' : 'Save' }}
      </button>
    </div>
  </form>
</div>
