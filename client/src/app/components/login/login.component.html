<div class="login-container">
  <form class="login-form animate-in" (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <h2>Login</h2>
    <div class="form-group">
      <input
        type="email"
        name="email"
        [(ngModel)]="loginData.email"
        placeholder="Email"
        required>
    </div>
    <div class="form-group">
      <input
        type="password"
        name="password"
        [(ngModel)]="loginData.password"
        placeholder="Password"
        required>
    </div>
    <button type="submit" [disabled]="!loginForm.form.valid">Login</button>
    <div class="register-link">
      Don't have an account? <a (click)="goToRegister()">Register</a>
    </div>
  </form>
</div>
